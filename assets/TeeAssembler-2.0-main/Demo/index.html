<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<meta name='theme-color' content='#202020'>

		<link rel='icon' type='image/png' sizes='96x96' href='img/favicon-96x96.png'>
		<link rel='icon' type='image/png' sizes='32x32' href='img/favicon-32x32.png'>
		<link rel='icon' type='image/png' sizes='16x16' href='img/favicon-16x16.png'>

		<title>TeeAssembler 2.0</title>

		<link rel='preconnect' href='https://fonts.googleapis.com'>
		<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css'/>
		<link rel='stylesheet' href='css/Tee.css'>
		<link rel='stylesheet' href='css/style.css'>
	</head>
	<body>

		<a class='github-fork-ribbon' href='https://github.com/AlexIsTheGuy/TW-SkinColorer' target='_blank' data-ribbon='Fork me on GitHub' title='Fork me on GitHub'>Fork me on GitHub</a>
	
		<div class='logo'>
			<div class='myTee'></div>
			<h1>TeeAssembler 2.0</h1>
		</div>

		<div class='template'>
			<div></div>
		</div>

		<div class='tee'></div>

		<!--
		<div class='tee' data-skinimage='https://api.skins.tw/api/resolve/skins/mouse' data-bodycolor='13149440' data-feetcolor='255'></div>
		-->

		<div class='container'>
			<input class='externalSkin' type='text' placeholder='Skin URL (preferably skins.tw)'>
			<div class='divider'></div>
			<div class='externalSkinButton'>Load</div>
		</div>

		<div class='optionsWrap'>
			<div class='bodyWrap'>
				<p>Body color</p>
				<input class='bodyInput' maxlength='16' type='text' placeholder='Body Color' title='Example: 6219296'>

				<p class='result'></p>
			</div>
			<div class='feetWrap'>
				<p>Feet color</p>
				<input class='feetInput' maxlength='16' type='text' placeholder='Feet Color' title='Example: 6219296'>

				<p class='result'></p>
			</div>
			<div class='coloringModeWrap'>
				<p>Coloring mode</p>
				<select class='coloringModeInput' name="coloringMode">
					<option value="code">TW Code</option>
					<option value="rgb">RGB</option>
					<option value="hsl">HSL</option>
				</select>
			</div>
		</div>

		<div class="optionsWrap" disabled>
			<div class="wrap">
				<p><label for="cursorLook">Look at cursor</label></p>
				<div class="checkboxWrapper">
					<input type="checkbox" id="cursorLook">
					<span class="checkboxPlaceholder"></span>
					<label for="cursorLook">Look at cursor</label>
				</div>
			</div>
			<div class="wrap">
				<p>Look at</p>
				<input class='angleInput' maxlength='16' type='text' placeholder='Angle (deg)' title='Example: 270'>
			</div>
			<div class="wrap">
				<p>Current Eyes angle</p>
				<input class='currentAngle' disabled maxlength='16' type='text' placeholder='Current Angle (deg)' title='Example: 270'>
			</div>
		</div>

	</body>

	<script src='js/color.js'></script>
	<script src='js/TeeAssembler.js'></script>
	<script src='js/scripts.js'></script>
</html>
