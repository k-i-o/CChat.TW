<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <title>DDNet Client Webchat</title>
</head>
<body>

    <div class="title-bar">
  
        <div class="drag"></div>
  
        <div class="buttons">
          <button id="minimize" onclick="eAPI.minimize()" title="Minimize the window">
  
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15"
            />
          </svg>
          </button>
          <button id="maximize" onclick="eAPI.maximize()" title="Maximize the window">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v8.25A2.25 2.25 0 006 16.5h2.25m8.25-8.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-7.5A2.25 2.25 0 018.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 00-2.25 2.25v6"
              />
            </svg>
          </button>
          <button id="close" onclick="eAPI.close()" title="CLOSE the application!!">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

    </div>

    <div class="body">

        <div id="servers">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr style="color:white;background-color:grey">
                                <th>Server</th>
                                <th>Type</th>
                                <th>Map</th>
                                <th>Players</th>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="overflow:auto;">
                            <table id="serverContent">

                            </table>  
                        </div>
                    </td>
                </tr>
            </table>

            <div class="inputs">
                <input id="filter" type="text" placeholder="Filter">
                <button onclick="getServers()">Refresh</button>
            </div>
        </div>

        <div class="joined-server-wrapper">
            <div class="server-info"><span class="server-name"></span><span class="server-ip"></span><span class="map-name"></span></div>
            <input id="msg" type="text" value="Test">
            <button onclick="eAPI.sendMsg(document.querySelector('#msg').value)">Send</button>
        </div>

    </div>

    
</body>
<script src="script.js"></script>
</html>
